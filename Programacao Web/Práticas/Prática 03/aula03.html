<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03</title>
</head>
<body>
    <form action="Cadastrar" method="post">
        <label for="URL">URL:</label>
        <input type="url" name="URL" id="URL"><br><br>

        <label for="Nome">Nome:</label>
        <input type="text" name="Nome" id="Nome" placeholder="Digite seu nome"><br><br>

        <label for="Cidade">Cidade:</label>
        <input type="text" name="Cidade" id="Cidade" placeholder="Digite sua cidade"><br><br>

        <label for="E-Mail">E-Mail:</label>
        <input type="email" name="E-Mail" id="E-Mail" placeholder="Digite seu e-mail"><br><br>

        <label for="Telefone">Telefone:</label>
        <input type="tel" name="Telefone" id="Telefone" placeholder="Digite seu telefone"><br><br>

        <label for="Endereço">Endereço:</label>
        <input type="text" name="Endereço" id="Endereço" placeholder="Digite seu endereço"><br><br>

        <label for="Senha">Senha:</label>
        <input type="password" name="Senha" id="Senha" placeholder="Digite sua senha"><br><br>

        <label for="msg">Digite qualquer coisa:</label><br><br>
        <textarea name="msg" id="msg" cols="50" rows="5" maxlength="500" placeholder="Escreva qualquer coisa"></textarea><br>

        <h2>Em qual linguagem você programa?</h2>
        <input type="checkbox" id="Python" value="Python">
        <label for="Python">Python</label>

        <input type="checkbox" id="Java" value="Java">
        <label for="Java">Java</label>

        <input type="checkbox" id="Dart" value="Dart">
        <label for="Dart">Dart</label>

        <input type="checkbox" id="C" value="C">
        <label for="C">C</label>
        
        <h2>Qual seu personagem favorito?</h2>
        <input type="radio" id="Goku" value="Goku" name="Personagem" checked="checked">
        <label for="Goku">Goku</label>
        
        <input type="radio" id="Naruto" value="Naruto" name="Personagem">
        <label for="Naruto">Naruto</label>
        
        <input type="radio" id="Midoriya" value="Midoriya" name="Personagem">
        <label for="Midoriya">Midoriya</label>
        
        <input type="radio" id="Tanjiro" value="Tanjiro" name="Personagem">
        <label for="Tanjiro">Tanjiro</label>
        
        <br><br><input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        <input type="button" value="Salvar">
    </form>
</body>
</html>
